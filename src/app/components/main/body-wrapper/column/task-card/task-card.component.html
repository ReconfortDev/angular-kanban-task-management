<div
  (click)="openTaskDetails(task)"
  (keydown)="handleKeyDown($event, task)"
  tabindex="0"
  class="flex flex-col p-6 gap-4 w-full bg-white dark:bg-darkGray rounded-xl duration-100 shadow-lg hover:shadow-xl cursor-pointer group custom-placeholder"
>
  <h2 class="font-bold text-black dark:text-white group-hover:text-purple duration-100">
    {{ task.title }}
  </h2>
  <p class="font-semibold text-mediumGray">{{ countCompletedSubtasks() }} of {{ task.subtasks.length }} subtasks</p>
</div>
