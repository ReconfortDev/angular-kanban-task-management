<div class="w-full flex flex-col gap-4 p-2">
  <div class="w-full flex gap-1 items-center">
    <h2 class="w-full font-bold text-xl text-black dark:text-lightGray">
      Research pricing points of various competitors and trial different business models
    </h2>
    <button
      class="text-mediumGray hover:bg-mediumGray hover:text-white border-2 border-lightGray border-x-purple dark:border-x-mediumGray p-2 rounded-full flex items-center gap-2 duration-75 active:scale-75"
    >
      <span class="material-symbols-outlined"> more_vert </span>
    </button>
  </div>
  <p class="text-mediumGray dark:text-lightGray">
    We know what we're planning to build for version one. Now we need to finalise the first pricing
    model we'll use. Keep iterating the subtasks until we have a coherent proposition.
  </p>

  <div class="w-full flex flex-col gap-4 mt-4">
    <h2 class="font-medium text-mediumGray dark:text-lightGray">Subtasks (2 of 3)</h2>

    <div class="w-full flex flex-col justify-start items-start gap-2 hover:shadow-lg">
      <div class="w-full flex items-center gap-4 p-4 bg-lightGray dark:bg-darkBg rounded-md">
        <input
          type="checkbox"
          checked
          id="subtask1"
          name="subtask1"
          class="form-checkbox w-4 h-4"
        />
        <label for="subtask1" class="text-mediumGray">Research competitor pricing points</label>
      </div>
    </div>

    <div class="w-full flex flex-col justify-start items-start gap-2 hover:shadow-lg">
      <div class="w-full flex items-center gap-4 p-4 bg-lightGray dark:bg-darkBg rounded-md">
        <input
          type="checkbox"
          checked
          id="subtask1"
          name="subtask1"
          class="form-checkbox w-4 h-4"
        />
        <label for="subtask1" class="text-mediumGray"
          >Outline a business model that works for our solution</label
        >
      </div>
    </div>

    <div class="w-full flex flex-col justify-start items-start gap-2 hover:shadow-lg">
      <div class="w-full flex items-center gap-4 p-4 bg-lightGray dark:bg-darkBg rounded-md">
        <input
          type="checkbox"
          checked
          id="subtask1"
          name="subtask1"
          class="form-checkbox w-4 h-4"
        />
        <label for="subtask1" class="text-mediumGray">
          Talk to potential customers about our proposed solution and ask for fair price expectancy
        </label>
      </div>
    </div>
  </div>

  <div class="mt-6 flex flex-col gap-3 group">
    <label for="board-name" class="font-semibold text-sm text-mediumGray">Current Status</label>
    <select
      type="text"
      id="board-name"
      formControlName="name"
      placeholder="e.g. Take coffee break"
      class="w-full px-4 p-3 rounded-lg border-2 dark:bg-darkGray border-gray-300 dark:border-lightGray/30 font-medium dark:text-lightGray group-hover:border-mediumGray"
    >
      <option>Test 0</option>
      <option>Test 1</option>
      <option>Test 2</option>
      <option>Test 3</option>
    </select>
  </div>
</div>
